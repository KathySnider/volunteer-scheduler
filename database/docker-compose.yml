version: '3.8'

services:
  db:
    build: .
    container_name: volunteer-scheduler-db
    environment:
      POSTGRES_DB: volunteer_scheduler
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changeme  # CHANGE THIS!
    ports:
      - "5432:5432"
    volumes:
      - volunteer-db-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  volunteer-db-data:
    driver: local