version: '3.8'

services:
  db:
    build: .
    container_name: volunteer_scheduler_db
    environment:
      POSTGRES_DB: volunteer_scheduler
      POSTGRES_USER: postgres
    ports:
      - "5433:5432"
    volumes:
      - volunteer_scheduler_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  volunteer_scheduler_data:
    driver: local