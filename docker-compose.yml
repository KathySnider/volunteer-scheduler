# ============================================
# docker-compose.yml
# Full Stack Volunteer Scheduler
# Place this in the project root directory
# ============================================

services:
  # PostgreSQL Database
  db:
    build: ./database
    container_name: volunteer-scheduler
    environment:
      POSTGRES_DB: volunteer-scheduler
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    secrets:
      - postgres_password
    ports:
      - "5433:5432"
    volumes:
      - volunteer-scheduler-data:/var/lib/postgresql/data
    networks:
      - volunteer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go GraphQL API
  api:
    build: ./vol_sched_api
    container_name: volunteer-api
    environment:
      DATABASE_URL_FILE: /run/secrets/secret_db_url
      PORT: 8080
    secrets:
      - secret_db_url
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - volunteer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend
  frontend:
    build: ./vol_sched_app
    container_name: volunteer-frontend
    environment:
      PUBLIC_API_URL: http://localhost:8080/query
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - volunteer-network
    restart: unless-stopped

networks:
  volunteer-network:
    driver: bridge

secrets:
  postgres_password:
    file: ./secret_postgres_pw
  secret_db_url:
    file: ./secret_db_url
    
volumes:
  volunteer-scheduler-data:
    driver: local
